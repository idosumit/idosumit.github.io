<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Sumit Pokharel</title>
    <link rel="icon" type="image/png" href="website-logo.png">
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Can adjust for fixed header */
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Fixed Header and Navigation Bar Styling */
        header {
            background-color: #006d77;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed; /* Fixes the header at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px; /* Added padding for larger clickable area */
            border-radius: 5px; /* Rounded corners for the glow effect */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Hover effect */
        header nav ul li a:hover {
            background-color: rgba(255, 223, 186, 0.5); /* Warm, semi-transparent background */
            box-shadow: 0 0 10px rgba(255, 223, 186, 0.7); /* Soft glow effect */
        }

        /* Active link effect */
        header nav ul li a.active {
            background-color: rgba(255, 223, 186, 0.7); /* Slightly more opaque for active state */
            box-shadow: 0 0 15px rgba(255, 223, 186, 0.9); /* Stronger glow for active link */
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #003d5b, #2a9d8f);
            color: white;
            font-size: 1.4em;
        }

        .hero h1 {
            margin-bottom: 0.5em;
        }

        /* Featured Content Styling */
        .featured {
            padding: 50px 20px;
            text-align: center;
            background-color: #eaeaea;
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 280px;
            vertical-align: top;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Footer Styling */
        footer {
            background-color: #003d5b;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="readings.html">Readings</a></li>
                <li><a href="nerding.html">Nerding</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is where I share my projects, thoughts, and ideas.</p>
    </section>

    <!-- Featured Content -->
    <section class="featured">
        <h2>Featured Projects</h2>
        <div class="card">
            <h3>Project 1</h3>
            <p>Short description of Project 1.</p>
        </div>
        <div class="card">
            <h3>Project 2</h3>
            <p>Short description of Project 2.</p>
        </div>
        <!-- Will add more cards as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Sumit Pokharel.</p>
    </footer>
</body>
</html>
