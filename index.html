    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Header and Navigation Bar Styling */
        header {
            background-color: #006d77;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffddd2;
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #003d5b, #2a9d8f);
            color: white;
            font-size: 1.4em;
        }

        .hero h1 {
            margin-bottom: 0.5em;
        }

        /* Featured Content Styling */
        .featured {
            padding: 50px 20px;
            text-align: center;
            background-color: #eaeaea;
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 280px;
            vertical-align: top;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Footer Styling */
        footer {
            background-color: #003d5b;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
